<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="navbar">
                    <div class="nav-left">
                        <a href="#"><img src="../images/logo.svg" alt=""></a>
                    </div>
                    <div class="nav-right">
                        <ul class="nav-list" id="navbar-responsive">
                            <li class="nav-item"><a href="../index.html">Home</a></li>
                            <li class="nav-item"><a href="#">About</a></li>
                            <li class="nav-item"><a href="#">Advice</a></li>
                            <li class="nav-item"><a href="#">Services</a></li>
                            <li class="nav-item"><a href="#">Contact</a></li>
                            <img src="../images/logo.svg" alt="">
                            <button class="close" id="navbar-close"><img src="../images/hamburger.svg" alt=""></button>
                        </ul>
                        <button class="hamburger" id="navbar-open"><img src="../images/hamburger.svg" alt=""></button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="contactForm">
            <div class="container">
                <form action="#">
                    <div class="firstName">
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="email">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="phone-number">
                        <input type="text" placeholder="Phone Number" required>
                    </div>
                    <div class="textArea">
                        <textarea name="" id="" placeholder="Comment "></textarea>
                    </div>
                    <div class="question">
                        <select name="" id="">
                            <option value="" disabled selected>How did you find us?</option>
                            <option value="search Engine">Search Engine (Google, Safari, etc...)</option>
                            <option value="by friend">Recommended by friend</option>
                            <option value="social media">Social Media</option>
                            <option value="other">Other:</option>
                        </select>
                    </div>
                    <div class="contact-btn">
                        <button>Contact Us</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-description">
            <div class="container">
                <div class="footer-description__info">
                    <div class="footer-left">
                        Made With Love By Figmaland All Right Reserved 
                    </div>
                    <div class="footer-right">
                        <a href="#"><img src="../images/facebook.svg" alt=""></a>
                        <a href="#"><img src="../images/instagram.svg" alt=""></a>
                        <a href="#"><img src="../images/twitter.svg" alt=""></a>
                        <a href="#"><img src="../images/youtube.svg" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
